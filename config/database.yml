default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  url: <%= ENV['DATABASE_URL'] %>

development:
  <<: *default
  database: building_diagnostics_system_development

test:
  <<: *default
  database: building_diagnostics_system_test

production:
  <<: *default
  database: building_diagnostics_system_production
