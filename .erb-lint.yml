---
glob: "app/**/*.{text,scss,css,html,turbo_stream,js}.erb"
EnableDefaultLinters: true
linters:
  CommentSyntax:
    enabled: false
  Rubocop:
    enabled: true
    rubocop_config:
      inherit_from:
        - .rubocop.yml
      Style/FrozenStringLiteralComment:
        Enabled: false
      Lint/UselessAssignment:
        Enabled: false
      Layout/InitialIndentation:
        Enabled: false
      Layout/TrailingEmptyLines:
        Enabled: false
      Layout/LeadingEmptyLines:
        Enabled: false
      Layout/TrailingWhitespace:
        Enabled: false
      Layout/CommentIndentation:
        Enabled: false
      Layout/LineLength:
        Enabled: false
